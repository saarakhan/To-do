<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="wrapper">
        <img src="assets/BG.jpg" class="bg-img">
        <div id="date-header">
            <h1>My Day</h1>
            <h3 class="date"></h3>
        </div>
        <div id="input-task">
            <button class="btn"><i class="fa-solid fa-plus"></i></button>
            <input type="text" placeholder="Add a task" id="task">
        </div>
        <h1 class="h4">To do list</h1>
        <ul class="ul-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
